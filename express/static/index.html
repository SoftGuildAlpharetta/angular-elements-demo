<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test Angular Elements</title>
  </head>
  <body onload="setup()">
    <sg-counter-component id="counter" initial-count="67"></sg-counter-component>

    <script src="js/runtime.js" type="module"></script>
    <script src="js/polyfills.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
    <script>
      function setup() {
        const counter = document.getElementById("counter");
        counter.addEventListener("onValidationFailure", (event)=> alert(`${event.detail} is not a number!`));
      }
    </script>
  </body>
</html>
